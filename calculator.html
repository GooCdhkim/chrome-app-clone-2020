<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="src/css/calculator.css" />
  </head>
  <body>
    <main>
      <div class="cal-wrapper">
        <!--  -->
        <div>
          <div class="ipz">
            <input type="text" class="screen" value="" disabled />
            <input type="text" class="screen infoScreen" value="" disabled />
          </div>
        </div>

        <div class="regionn">
          <div class="keyss">
            <button class="btn tb tc all-clear" type="button" value="all-clear">
              AC
            </button>
            <button class="btn tb tc" type="button" value="back">
              back
            </button>
          </div>
        </div>
        <div class="regionn">
          <div class="keyss">
            <button class="btn ta" type="button" value="7">7</button>
            <button class="btn ta" type="button" value="8">8</button>
            <button class="btn ta" type="button" value="9">9</button>
            <button class="btn ta td" type="button" value="/">
              &divide;
            </button>
          </div>
        </div>
        <div class="regionn">
          <div class="keyss">
            <button class="btn ta" type="button" value="4">4</button>
            <button class="btn ta" type="button" value="5">5</button>
            <button class="btn ta" type="button" value="6">6</button>
            <button class="btn ta td" type="button" value="*">
              &times;
            </button>
          </div>
        </div>
        <div class="regionn">
          <div class="keyss">
            <button class="btn ta" type="button" value="1">1</button>
            <button class="btn ta" type="button" value="2">2</button>
            <button class="btn ta" type="button" value="3">3</button>
            <button class="btn ta td" type="button" value="-">
              -
            </button>
          </div>
        </div>
        <div class="regionn">
          <div class="keyss">
            <button class="btn ta" type="button" value=".">
              .
            </button>
            <button class="btn ta" type="button" value="0">0</button>
            <button class="btn ta te" type="button" value="=">
              =
            </button>
            <button class="btn ta td" type="button" value="+">
              +
            </button>
          </div>
        </div>
        <!--  -->
      </div>
    </main>
    <script src="src/js/calculator.js"></script>
  </body>
</html>

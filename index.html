<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>huhuton</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preload" href="src/js/background.js" as="script">

</head>

<body>
  <!--  -->
  <main>
    <!--  -->
    <div id="splash-screen"></div>
    <div class="wrap wrap-a">
      <div class="column left a__left">
        <div class="todo-wrap">Todo</div>
      </div>
      <div class="column center a__center"></div>
      <div class="column right a__right">
        <div id="weather"></div>
      </div>
    </div>
    <!--  -->
    <div class="wrap wrap-b">
      <div class="column left b__left"></div>
      <div class="column center b__center"></div>
      <div class="column right b__right"></div>
    </div>
    <!--  -->
    <div class="wrap wrap-c">
      <div class="column left c__left"></div>
      <!--  MAIN  -->
      <div class="column center c__center">
        <!--  -->
        <div id="a" class="getName-wrap">
          <div class="title-wrap">
            <div id="title" class="title"></div>
          </div>
          <div class="nameInput-wrap">
            <form class="nameInput">
              <input id="nameInput" type="text" value="" />
            </form>
          </div>
        </div>
        <!--  -->
        <div id="b" class="주로-사용하고싶은-기능을-선택해주세요">
          <button class="시계로하겠습니다"></button>
          <button class="디데이로하겠습니다"></button>
        </div>
        <!-- clock - analog digital -->
        <div id="c" class="cg-wrap js-cg-wrap">
          <div class="clock-wrap">
            <div class="clock">
              <div class="hour">
                <div class="hr" id="hr"></div>
              </div>
              <div class="min">
                <div class="mn" id="mn"></div>
              </div>
              <div class="sec">
                <div class="sc" id="sc"></div>
              </div>
            </div>
            <!--  -->
            <div id="digClock" class="digclock digital digitalTog"></div>
          </div>
          <div class="greeting-wrap">
            <div class="greeting">
            </div>
          </div>
        </div>
        <!--  -->
        <div id="d" class="clock-wrap">
          <div class="clock analog"></div>
          <div class="greeting"></div>
        </div>
      </div>
      <!--  MAIN  -->
      <div class="column right c__right">
        
      </div>
    </div>
    <!--  -->
    <div class="wrap wrap-d">
      <div class="column left d__left"></div>
      <div class="column center d__center">
        <div class="focusToday">
          <div class="focusTitle">What is your main focus for today?</div>
        </div>
        <form class="focusForm">
          <input class="focusInput" type="text" name="" id="focusInput">
        </form>
        <div class="showFocus"><button></button></div>
      </div>
      <div class="column right d__right"></div>
    </div>
    <!--  -->
    <div class="wrap wrap-e">
      <div class="column left e__left">
        <div class="changeClockTypeBtn">
          <div class="setting-box">
            <div class ="clockstyle">Change Clock Style</div>
            <div class ="clockstyle-btn"></div>
        </div>
        <i class="fas fa-cog fs-lg"></i>
      </div>
      <div class="column center e__center"></div>
      <div id="todozone"class="column right e__right">
        <div>
          <div class="todo openTodo">
            <h1>Todo</h1>
            <form class="js-toDoForm">
              <input type="text" placeholder="Write a To Do" />
            </form>
            <ul class="js-toDoList-pending">
              <h2>Pending<h2>
            </ul>

            <ul class="js-toDoList-finished">
              <h2>Finished<h2>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!--  -->

  <script src="src/js/gretting.js"></script>
  <script src="src/js/clock.js"></script>
  <script src="src/js/weather.js"></script>
  <script src="src/js/background.js"></script>
  <script src="src/js/todo.js"></script>
  <script src="src/js/mainfocus.js"></script>
  <script src="src/js/btn.js"></script>
  <script src="https://kit.fontawesome.com/2d4bec9180.js" crossorigin="anonymous"></script>
  <!-- WIP -->
  <!--   <script src="src/js/calculator.js"></script>
  <script src="src/js/calendar.js"></script>
  <script src="src/js/prevnext.js"></script>
  <script src="src/js/calendar.js"></script> -->

</body>

</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>humentom</title>
    <link rel="stylesheet" href="src/css/index.css" />
  </head>
  <body>
    <div class="region region-1"></div>
    <div class="region region-2">
      <div class="region top-left"></div>
      <div class="region top"></div>
      <div class="region top-right">
        <div id="weather" class="weather-container"><div></div></div>
      </div>
    </div>
    <div class="region region-3"></div>

    <!--  -->
    <!--  -->

    <div class="region region-4">
      <div class="dDay-container">
        <div class="dDay-wrapper">
          <span id="dDay" class="dDay">D-365</span>
        </div>
      </div>
      <!-- prv -->
      <!-- prv -->
      <div class="prev-container">
        <div class="prev-wrapper">
          <div class="prev-wrapper__left">
            <!-- prev-calendar -->
            <table class="prev-calendar" id="prev-calendar" align="center">
              <thead>
                <tr class="btn-wrap clearfix">
                  <td>
                    <label id="prev">
                      &#60;
                    </label>
                  </td>
                  <td align="center" id="current-year-month" colspan="5"></td>
                  <td>
                    <label id="next">
                      &#62;
                    </label>
                  </td>
                </tr>
                <tr>
                  <td class="sun" align="center">Sun</td>
                  <td align="center">Mon</td>
                  <td align="center">Tue</td>
                  <td align="center">Wed</td>
                  <td align="center">Thu</td>
                  <td align="center">Fri</td>
                  <td class="sat" align="center">Sat</td>
                </tr>
              </thead>
              <tbody id="calendar-body" class="calendar-body"></tbody>
            </table>
            <!-- prev-calendar -->
          </div>
          <div class="prev-wrapper__right">
            <div class="prev-date" id="prev-date">2020.08.09</div>
            <div class="prev-d-day" id="prev-d-day">D-365</div>
          </div>
        </div>
      </div>
      <!-- prv -->
      <!-- prv -->
      <div class="format-container">
        <div class="format-wrapper">
          <div class="format format-years">
            <select name="years" id="years">
              <option value="2019">2019</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
            </select>
          </div>
          <div class="format format-months">
            <select name="months" id="months">
              <option value="Jan">Jan</option>
              <option value="Feb">Feb</option>
              <option value="Mar">Mar</option>
            </select>
          </div>
          <div class="format format-days">
            <select name="days" id="days">
              <option value="1">1</option>
              <option value="2">2</option>
            </select>
          </div>
          <div class="format submit-btn-wrapper">
            <button class="submit-btn">
              <span class="ico submit-btn-ico">></span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--  -->
    <!--  -->

    <div class="region region-5">
      <div class="focus-wrapper">
        <div class="focuses">
          <h3></h3>
          <input type="text" autocomplete="off" />
        </div>
      </div>
    </div>

    <!--  -->
    <!--  -->

    <div class="region region-6">
      <div class="region bottom-left">
        <div id="setting"></div>
        <div id="photoName"></div>
      </div>
      <div class="region bottom">
        <div id="quotes"></div>
      </div>
      <div class="region bottom-right">
        <div id="todo" class="todo"></div>
      </div>
    </div>
    <script src="src/js/calendar.js"></script>
  </body>
</html>
